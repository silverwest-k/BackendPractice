  jpa:
    properties:
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect
    hibernate:
      ddl-auto: create
      show-sql: true
      format-sql: true

  mvc:
    static-path-pattern: /**

  web:
    resources:
      static-locations:
        - classpath:/META-INF/resources/
        - classpath:/resources/
        - classpath:/static/
        - classpath:/public/
      add-mappings: true

  thymeleaf:
    prefix: classpath:/templates/
    cache: false

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace