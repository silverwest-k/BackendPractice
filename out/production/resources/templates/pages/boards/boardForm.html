<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout_common}"
>
<th:block layout:fragment="script"></th:block>
<script th:inline="javascript"></script>
<th:block layout:fragment="css"></th:block>
<style th:inline="css"></style>

<th:block layout:fragment="content">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>글쓰기</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">글쓰기</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="card card-default">
        <div class="card-header">
          <h4 class="card-title">글쓰기</h4>
          <button class="btn btn-outline-primary btn-sm float-right" type="submit" form="boardForm">저장</button>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <form id="boardForm" method="post" action="/board/form" th:object="${boardDto}">
              <div class="form-group">
                <label>제목</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
              </div>

              <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" th:field="*{content}" rows="3" placeholder="내용을 입력하세요"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</th:block>
</html>
